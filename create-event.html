<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an Event | TicketBazar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fb;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 20px;
    }

    .eventbrite-nav {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .eventbrite-nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .create-event-section {
      background-color: #fff;
      padding: 40px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .create-event-section h1 {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .create-event-section p {
      margin-bottom: 25px;
      font-size: 16px;
    }

    .create-event-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-sell {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-sell:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #f1f1f1;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .create-event-section {
        padding: 25px 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        align-items: flex-end;
      }
    }
  </style>
</head>
<script>
  const countrySelect = document.getElementById("country");
  const stateSelect = document.getElementById("state");
  const citySelect = document.getElementById("city");

  // Helper function to show Loading text
  function showLoading(selectElement, message = "Loading...") {
    selectElement.innerHTML = `<option value="">${message}</option>`;
    selectElement.disabled = true; // Disable while loading
  }

  function enableSelect(selectElement, defaultText) {
    selectElement.disabled = false;
    selectElement.innerHTML = `<option value="">${defaultText}</option>`;
  }

  // Load countries when page loads
  async function loadCountries() {
    showLoading(countrySelect, "Loading Countries...");
    try {
      const response = await fetch('https://countriesnow.space/api/v0.1/countries/positions');
      const data = await response.json();

      if (data && data.data) {
        enableSelect(countrySelect, "Select Country");
        data.data.forEach(country => {
          const option = document.createElement("option");
          option.value = country.name;
          option.textContent = country.name;
          countrySelect.appendChild(option);
        });
      }
    } catch (error) {
      console.error('Error loading countries:', error);
      countrySelect.innerHTML = '<option value="">Failed to Load Countries</option>';
    }
  }

  // Load states when a country is selected
  countrySelect.addEventListener('change', async () => {
    const selectedCountry = countrySelect.value;
    if (!selectedCountry) return;

    showLoading(stateSelect, "Loading States...");
    citySelect.innerHTML = '<option value="">Select City</option>';
    citySelect.disabled = true;

    try {
      const response = await fetch('https://countriesnow.space/api/v0.1/countries/states', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ country: selectedCountry })
      });
      const data = await response.json();

      if (data && data.data && data.data.states) {
        enableSelect(stateSelect, "Select State");
        data.data.states.forEach(state => {
          const option = document.createElement("option");
          option.value = state.name;
          option.textContent = state.name;
          stateSelect.appendChild(option);
        });
      }
    } catch (error) {
      console.error('Error loading states:', error);
      stateSelect.innerHTML = '<option value="">Failed to Load States</option>';
    }
  });

  // Load cities when a state is selected
  stateSelect.addEventListener('change', async () => {
    const selectedCountry = countrySelect.value;
    const selectedState = stateSelect.value;
    if (!selectedState) return;

    showLoading(citySelect, "Loading Cities...");
    try {
      const response = await fetch('https://countriesnow.space/api/v0.1/countries/state/cities', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ country: selectedCountry, state: selectedState })
      });
      const data = await response.json();

      if (data && data.data) {
        enableSelect(citySelect, "Select City");
        data.data.forEach(city => {
          const option = document.createElement("option");
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    } catch (error) {
      console.error('Error loading cities:', error);
      citySelect.innerHTML = '<option value="">Failed to Load Cities</option>';
    }
  });

  // Initial call to load countries
  loadCountries();
</script>



<body>
  <header class="eventbrite-nav">
    <div class="container">
      <div class="left-section">
        <a href="front.html" class="logo">
          <img src="LOGO3.png" alt="TicketBazar Logo" />
          <span>TicketBazar</span>
        </a>
      </div>
      <div class="right-section">
        <ul class="nav-links">
          <li><a href="front.html">Home</a></li>
          <li><a href="contact-sales.html">Contact Sales</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container create-event-section">
    <h1>Create Your Event</h1>
    <p>Fill out the form below to list your event on TicketBazar.</p>

    <form class="create-event-form" action="#" method="post">
      <div class="form-group">
        <label for="event-title"><i class="fas fa-heading"></i> Event Title</label>
        <input type="text" id="event-title" name="event-title" required placeholder="Enter event name"/>
      </div>

      <div class="form-group">
        <label for="event-date"><i class="fas fa-calendar-alt"></i> Event Date</label>
        <input type="date" id="event-date" name="event-date" required />
      </div>

      <div class="form-group">
        <label for="event-time"><i class="fas fa-clock"></i> Event Time</label>
        <input type="time" id="event-time" name="event-time" required />
      </div>

      <!-- Replace the old event-location input with this new dependent dropdown -->
      <div class="form-group">
        <label for="country"><i class="fas fa-globe"></i> Country</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="state"><i class="fas fa-map"></i> State</label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="city"><i class="fas fa-city"></i> City</label>
        <select id="city" name="city" required>
          <option value="">Select City</option>
        </select>
      </div>
      


      <div class="form-group">
        <label for="category"><i class="fas fa-tags"></i> Category</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="music">Music</option>
          <option value="food">Food & Drink</option>
          <option value="sports">Sports</option>
          <option value="arts">Arts</option>
          <option value="nightlife">Nightlife</option>
          <option value="workshops">Workshops</option>
          <option value="festivals">Festivals</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description"><i class="fas fa-align-left"></i> Event Description</label>
        <textarea id="description" name="description" rows="5" required placeholder="Provide a detailed description of your event..."></textarea>
      </div>

      <div class="form-group">
        <label for="price"><i class="fas fa-rupee-sign"></i> Ticket Price (₹)</label>
        <input type="number" id="price" name="price" placeholder="Enter ticket price"/>
      </div>

      <div class="form-group">
        <label for="banner"><i class="fas fa-image"></i> Event Banner Image URL</label>
        <input type="url" id="banner" name="banner" placeholder="https://example.com/image.jpg"/>
      </div>

      <button type="submit" class="btn-sell">Create Event</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 TicketBazar. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
