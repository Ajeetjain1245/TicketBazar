<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales | TicketBazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* Navigation */
        .eventbrite-nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 15px;
        }

        .left-section,
        .right-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-links li a:hover {
            color: #007BFF;
        }

        /* Main Content */
        .contact-sales-section {
            background-color: #fff;
            padding: 40px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .contact-sales-section h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #007BFF;
        }

        .contact-sales-section p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn-sell {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-sell:hover {
            background-color: #0056b3;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-sales-section {
                padding: 25px 20px;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <header class="eventbrite-nav">
        <div class="container">
            <div class="left-section">
                <a href="front.html" class="logo">
                    <img src="LOGO3.png" alt="TicketBazar Logo">
                    <span>TicketBazar</span>
                </a>
            </div>
            <div class="right-section">
                <ul class="nav-links">
                    <li><a href="front.html">Home</a></li>
                    <li><a href="sell.html">Sell Tickets</a></li>
                    <li><a href="allevents.html">All Events</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container contact-sales-section">
        <h1>Contact Our Sales Team</h1>
        <p>Have questions about selling tickets or need help setting up your event? Fill out the form below and our team will get in touch with you shortly.</p>

        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="organization"><i class="fas fa-building"></i> Organization (Optional)</label>
                <input type="text" id="organization" name="organization" placeholder="Your organization">
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                <textarea id="message" name="message" rows="5" required placeholder="How can we help you?"></textarea>
            </div>
            <button type="submit" class="btn-sell">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TicketBazar. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
