<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Python Programming Bootcamp</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #333;
            padding: 20px 0;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar .logo h1 {
            font-size: 2em;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1em;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1517430816045-df4b7de1f72b') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 10px;
        }

        .hero-content h2 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.5em;
            color: #ccc;
        }

        /* Register Now Section */
        .register-now-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
        }

        .register-now-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .register-form {
            max-width: 600px;
            margin: 0 auto;
            background: #f0f0f0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .btn-submit {
            padding: 15px 30px;
            background-color: #0e56ba;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #084298;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <h1>Python Bootcamp</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Course Details</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Join Our Python Programming Bootcamp</h2>
            <p>Learn Python in just 12 weeks and kickstart your programming career!</p>
        </div>
    </section>

    <!-- Register Now Section -->
    <section class="register-now-section">
        <h2>Register for Python Programming Bootcamp</h2>
        <div class="register-form">
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="experience-level">Experience Level</label>
                    <select id="experience-level" required>
                        <option value="">Select your experience level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Additional Notes (Optional)</label>
                    <textarea id="message" rows="4" placeholder="Let us know if you have any questions or special requests"></textarea>
                </div>

                <button type="submit" class="btn-submit">Register Now</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Python Programming Bootcamp | All rights reserved.</p>
    </footer>

    <!-- Script to handle form submission (example) -->
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const experienceLevel = document.getElementById('experience-level').value;
            const message = document.getElementById('message').value;

            // Example: Show confirmation alert (you can integrate backend here for actual form submission)
            alert(`Thank you for registering, ${name}! You will receive a confirmation email at ${email}.`);

            // Reset form after submission
            document.getElementById('register-form').reset();
        });
    </script>
</body>
</html>
