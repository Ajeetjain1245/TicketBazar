<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f2eaff, #d0e7ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #5c6ac4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #4e5cbf;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    .modal h3 {
      margin-bottom: 10px;
      color: green;
    }

    .modal button {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Buy Your Ticket</h2>
    <form id="ticketForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="John Doe">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="example@mail.com">

      <label for="quantity">Number of Tickets</label>
      <input type="number" id="quantity" required min="1" placeholder="1">

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="netbanking">Net Banking</option>
      </select>

      <button type="submit">Confirm & Pay</button>
    </form>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h3>ðŸŽ‰ Purchase Successful!</h3>
      <p>Your ticket has been booked. A confirmation email will be sent to you.</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("ticketForm");
    const modalOverlay = document.getElementById("modalOverlay");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      modalOverlay.style.display = "flex";
    });

    function closeModal() {
      modalOverlay.style.display = "none";
      form.reset();
    }
  </script>

</body>
</html>
