<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password | TicketBazar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Your Password?</h2>

    <p class="text-gray-600 text-sm mb-6 text-center">
      Enter your registered email address and we'll send you instructions to reset your password.
    </p>

    <form action="/send-reset-link" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required 
               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" 
              class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg transition duration-200">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="login.html" class="text-blue-500 hover:underline text-sm">Back to Login</a>
    </div>
  </div>

</body>
</html>
